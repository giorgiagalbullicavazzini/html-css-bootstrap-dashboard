<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="container-fluid bg-white">
      <div class="row align-items-center">
        <!-- Logo -->
        <div class="col-auto">
          <a href="#">
            <img class="d-lg-none" src="img/mobile-logo.png" alt="Logo di Boolean, piccolo">
            <img class="d-none d-lg-block" src="img/logo.svg" alt="Logo di Boolean, grande">  
          </a>
        </div>
        <!-- // Logo -->

        <!-- Search bar -->
        <div class="col">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
        <!-- // Search bar -->

        <!-- Navbar -->
        <div class="col-auto">
          <ul class="d-flex align-items-center list-unstyled mb-0">
            <li class="d-none d-lg-block">
              <button class="btn btn-link" type="button" aria-expanded="false">
                <i class="fa-solid fa-list-ul"></i>
              </button>
            </li>
            <li class="d-none d-lg-block">
              <button class="btn btn-link" type="button" aria-expanded="false">
                <i class="fa-solid fa-circle-question"></i>
              </button>
            </li>
            <li class="d-none d-lg-block">
              <button class="btn btn-link" type="button" aria-expanded="false">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </button>
            </li>
            <li>
              <div class="dropdown">
                <button class="btn btn-link" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="fa-solid fa-bell"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#">Profilo</a></li>
                  <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
        <!-- // Navbar -->
      </div>
    </div>
  </header>
  <!-- // Header -->

  <div class="ms-container d-flex">
    <!-- Sidebar -->
    <div id="sidebar" class="d-flex flex-column align-items-center py-4">
      <ul class="list-unstyled mb-0">
        <li class="px-3 py-2"><a href="#" class="text-reset text-decoration-none"><i class="fa-solid fa-house"></i> <span class="d-none d-lg-inline">Home</span></a></li>
        <li class="px-3 py-2"><a href="#" class="text-reset text-decoration-none"><i class="fa-solid fa-chart-simple"></i> <span class="d-none d-lg-inline">Stats</span></a></li>
        <li class="px-3 py-2"><a href="#" class="text-reset text-decoration-none"><i class="fa-solid fa-signal"></i> <span class="d-none d-lg-inline">Signals</span></a></li>
      </ul>
      <ul class="list-unstyled mb-0 mt-auto">
        <li class="px-3 py-2"><a href="#" class="text-reset text-decoration-none"><i class="fa-solid fa-gear"></i> <span class="d-none d-lg-inline">Admin</span></a></li>
      </ul>
    </div>
    <!-- // Sidebar -->
  
    <!-- Main -->
    <main>
      <div class="container-fluid" id="top-main">
        <div class="row row-cols-1 row-cols-md-3">
          <div class="col">1</div>
          <div class="col">2</div>
          <div class="col">3</div>
        </div>
      </div>

      <div id="bottom-main"></div>
    </main>
    <!-- // Main -->
  </div>
  
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
